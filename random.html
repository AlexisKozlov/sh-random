<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Аллоды Онлайн — Судьба Решает</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Marcellus&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background:
    radial-gradient(circle at center, rgba(40,70,110,0.4), #05070c 70%),
    url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover;
  font-family: "Marcellus", serif;
  color: #e6d8a8;
  overflow: hidden;
}

/* 21:9 */
.scene {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.frame {
  width: 92%;
  aspect-ratio: 21 / 9;
  position: relative;
  background:
    radial-gradient(circle at center, rgba(255,220,140,0.08), rgba(0,0,0,0.9)),
    linear-gradient(180deg, #1b2433, #0b0f18);
  border: 8px solid #caa44d;
  border-radius: 24px;
  box-shadow:
    0 0 120px rgba(255,215,120,0.25),
    inset 0 0 80px rgba(0,0,0,0.8);
  padding: 40px;
}

/* Title */
.title {
  text-align: center;
  font-family: "Cinzel", serif;
  font-size: 48px;
  letter-spacing: 4px;
  text-shadow:
    0 0 20px rgba(255,220,140,0.6),
    0 0 40px rgba(255,200,80,0.4);
}

/* Magic Circle */
.circle-wrap {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.magic-circle {
  width: 420px;
  height: 420px;
  border-radius: 50%;
  border: 4px solid rgba(120,200,255,0.5);
  box-shadow:
    0 0 40px rgba(120,200,255,0.5),
    inset 0 0 40px rgba(120,200,255,0.3);
  animation: spin 30s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* Core */
.core {
  position: absolute;
  width: 300px;
  height: 180px;
  background:
    radial-gradient(circle, #2b3e5f, #0b1422);
  border: 4px solid #d6b86a;
  border-radius: 18px;
  box-shadow:
    0 0 40px rgba(255,220,140,0.5),
    inset 0 0 30px rgba(0,0,0,0.7);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.range {
  font-size: 18px;
  opacity: 0.85;
}

.result {
  margin-top: 10px;
  font-family: "Cinzel", serif;
  font-size: 56px;
  color: #ffe9a8;
  text-shadow:
    0 0 20px rgba(255,220,140,0.6);
}

/* Rune Button */
.rune {
  margin-top: 20px;
  font-family: "Cinzel", serif;
  font-size: 20px;
  padding: 12px 40px;
  background:
    radial-gradient(circle, #ffe8a0, #c59b45);
  color: #2a1b00;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  box-shadow:
    0 0 25px rgba(255,220,140,0.6);
}

.rune:active {
  transform: scale(0.96);
}

/* Roll effect */
.roll {
  animation: flicker 0.08s infinite;
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: 0.6; }
  100% { opacity: 1; }
}

/* Footer */
.footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 16px;
  opacity: 0.8;
}
</style>
</head>

<body>
<div class="scene">
  <div class="frame">

    <div class="title">ИСПЫТАНИЕ СУДЬБЫ</div>

    <div class="circle-wrap">
      <div class="magic-circle"></div>

      <div class="core">
        <div class="range">Диапазон ID: 1 — 7016</div>
        <div id="res" class="result">ID 0000</div>
        <button class="rune" onclick="roll()">ПРОБУДИТЬ АРТЕФАКТ</button>
      </div>
    </div>

    <div class="footer">
      Аллоды Онлайн • Розыгрыш в Discord • 15 января 20:00 МСК
    </div>

  </div>
</div>

<script>
let active = false;

function roll() {
  if (active) return;
  active = true;

  const res = document.getElementById("res");
  res.classList.add("roll");

  const timer = setInterval(() => {
    const n = Math.floor(Math.random() * 7016) + 1;
    res.textContent = "ID " + n.toString().padStart(4,"0");
  }, 80);

  setTimeout(() => {
    clearInterval(timer);
    const finalID = Math.floor(Math.random() * 7016) + 1;
    res.textContent = "ID " + finalID;
    res.classList.remove("roll");
    active = false;
  }, 3500);
}
</script>
</body>
</html>
